name: md-pipeline
channels:
  - conda-forge
  - bioconda
  - ambermd
  - schrodinger
dependencies:
  # Core Python
  - python=3.10
  - pip
  
  # Molecular Dynamics Tools (CUDA-enabled for NVIDIA GPUs)
  - gromacs=2025.2=nompi_cuda_h7ac747b_0
  - pymol-open-source
  - ambertools >=22
  - openbabel
  
  # Python packages for molecular work
  - rdkit
  - mdanalysis
  - numpy
  - scipy
  - matplotlib
  - pandas
  - pdbfixer
  - parmed
  
  # Workflow management
  - snakemake-minimal >=7.0
  
  # System utilities
  - wget
  - curl
  
  # CUDA support for NVIDIA GPU acceleration
  - cudatoolkit        # CUDA runtime libraries
  
  # GPU monitoring and diagnostics  
  - gpustat           # Monitor GPU usage
  
  # Additional tools via pip
  - pip:
    - acpype
    - py3Dmol         # For 3D molecular visualization 